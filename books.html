<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Books</title>
  <style>
body {
      background-color: #fffbe6;
     font-family: Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

  nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
table {
      border-collapse: collapse;
      width: 90%;
      margin: 20px auto;
      background-color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f4b400;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Library Book List</h1>
</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="books.html">Books</a>
    <a href="#">Contact</a>
  </nav>
	<script>
    function rowClicked(id, title) {
      alert("You selected Book ID: " + id + " - " + title);
    }
  </script>

	<table>
    <thead>
      <tr>
        <th>Book ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr onclick="rowClicked('101', 'The Alchemist')">
        <td>101</td>
        <td>The Alchemist</td>
        <td>Paulo Coelho</td>
        <td>Available</td>
      </tr>
      <tr onclick="rowClicked('102', '1984')">
        <td>102</td>
        <td>1984</td>
        <td>George Orwell</td>
        <td>Issued</td>
      </tr>
      <tr onclick="rowClicked('103', 'To Kill a Mockingbird')">
        <td>103</td>
        <td>To Kill a Mockingbird</td>
        <td>Harper Lee</td>
        <td>Available</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
